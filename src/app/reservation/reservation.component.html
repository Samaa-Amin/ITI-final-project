<div class="container-fluid Reservation">
  <div class="custom-container Reservation-wrapper">
    <div class="row my-5">
      <div class=" reservation-options col-md-6 my-5 p-5">
        <h2> Selected Options</h2>

        <div class="container">


          <div id="selectedGame" *ngFor="let game of selectedGames; let i = index" class="p-2 m-2">
            <h3 class="m-2"> {{game.name}} </h3>
            <p class>
              <span>{{game.count}}</span> Tickets -Each <span> {{game.price}}</span>EGP
            </p>

            <div class="row justify-content-round  mt-2 mb-5">
              <div class="col-md-4">
                <label for="start">Select date:</label>
                <input class="{{i}}" type="date" id="start" name="trip-start" required value="2020-02-18"
                  min="2020-01-01" max="2020-12-31" (input)="getDate($event,i)">
              </div>

              <div class="col-md-5">
                <div class="btn-group mt-4">
                  <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    {{selctedHour[i]}}
                  </button>
                  <div class="dropdown-menu">
                    <a class="{{i}} dropdown-item" (click)="gettingHours($event,i)">1-3</a>
                    <a class="{{i}} dropdown-item" (click)="gettingHours($event,i)">4-6</a>
                    <a class="{{i}} dropdown-item" (click)="gettingHours($event,i)">7-10</a>
                  </div>
                </div>
              </div>



            </div>
          </div>

          <h2> Total Price :{{total}}EGP</h2>

        </div>

      </div>

      <div class="col-md-6 reservation-details my-5 p-5">

        <div class="row justify-content-center">
          <div class="col-md-10 ">


            <h2> Payment Details</h2>

            <div class="my-5">
              <label for="CardNum" class="ml-1">Card Number</label>
              <input type="text" name="" id="CardNum" placeholder="xxx-xxx-xxx-xxx "
                (input)="gettingvisaNumber($event)">
            </div>

            <div class="my-5">
              <label for="Cardpass" class="ml-1">Card password</label>
              <input type="password" name="" id="Cardpass" placeholder="****" (input)="gettingvisaPassword($event)">
            </div>



            <div class="row my-5">
              <div class="col-md-8">
                <label for="ExpiredDate" class="ml-1">Expired Date</label>
                <input type="date" name="" id="ExpiredDate" placeholder="dd-mm-yyyy"
                  (input)="gettingExpiredDate($event)">
              </div>

              <div class="col-md-4">
                <label for="CVY" class="ml-1">CVY</label>
                <input type="number" name="" id="CVY" placeholder="123" (input)="gettingCVY($event)">
              </div>

            </div>

            <button id="payment-btn" class="btn px-4 py-2" data-toggle="modal" data-target="#exampleModal"
              [disabled]="!allowTosubmit">
              Confirme Payment
            </button>
          </div>
        </div>

        <!-- .................................................................../// -->
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Payment Confirmation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <h3>Total Price :{{total}}EGP</h3>
                <div *ngFor="let game of createdArray">
                  <h5>{{game.name}}</h5>
                  <p>{{game.count}} Tickets -Each {{game.price}}Egp</p>
                  <p> For {{game.hours}} in {{game.date}}</p>
                  <hr>
                </div>
              </div>
              <div class="modal-footer">

                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <button id="submit" type="button" class="btn" (click)="handlinSubmit()">Confirme</button>
              </div>
            </div>
          </div>
        </div>


        <!-- ........................................./// -->

      </div>
    </div>

  </div>

</div>
