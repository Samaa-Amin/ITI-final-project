<div class="stars" [ngClass]="{disabled:disabled}">
  <ng-container *ngFor="let star of rating">
    <svg height="25" width="25" class="star rating" (click)="setRating(star)">
      <polygon points="9.9, 1.1, 3.3 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule:nonzero;"
        [ngClass]="{selected: star.stars <= value}">

      </polygon>
    </svg>
  </ng-container>
</div>
